<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo 08</title>
    </head>
    <body>
        <header>
            <h1> Week 03: Day 01: Demo 08 : 20 Jan 2025</h1>
        </header>
        <main>
            <h2>Available food items</h2>
            <!-- ul tag/element is used to create unordered list-->
            <ul style="list-style-type: square;">
                <!-- li element is used to add elements into your list-->
                <li> Coffee <!-- Nested list for first element-->
                    <ul>
                        <li> Cold Coffee</li>
                        <li>Hot Coffee</li>
                    </ul>
                </li>
                <li> Tea</li>
                <li> Juice
                    <ul>
                        <li>Apple Juice</li>
                        <li>Orange Juice</li>
                    </ul>
                </li>
            </ul>

            <h2>Ordered List</h2>
            <!-- OL tag is used to create an ordered list-->
            <ol style="list-style-type: lower-roman;">
                <!-- li element is used to add elements into your list-->
                <li>Coffee</li>
                <li>Tea</li>
                <li>Juice</li>
            </ol>
            <!-- dl tag is used to create description list-->
            <dl>
                <dt>HTML</dt> <!-- dt is used for term-->
                <dd>Hyper text markup language.</dd> <!--dd for description-->
                <dt>CSS</dt>
                <dd> Cascading style sheet</dd>
                <dt>JS</dt>
                <dd>Javascript</dd>
            </dl>
        </main>
        <footer>

        </footer>
    </body>
</html>
