<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo 03: 09 Jan 2025</title>
        <!-- Title here is a tag to provide title for our web page-->
    </head>
    <body>

        <h1>Demo 03: CMPE2000 A03 09 Jan 2025: Working with images</h1>
        <p>How to include image</p>
        <!-- -To include image on your web page, use img tag 
             -It is an empty element/tag [No closing tag]
             -src attribute for providing source
             -alt attribute provided alternative text in case image is not avaiable
             -width and height attributes to adjust width and height of image
             -title
        -->
        <img src="./images/NaitLogo.png" width="50Px" height="50px" alt="Nait Logo not available for some reason" title="Nait Logo">
        <img src="images/GoogleLogo.png" alt="Google Logo">

        <!--How to include links on your page
            Anchor tag <a> tag is used to include links on your page.
            href attribute to provide the URL or path to visit    
        -->
        <br> <!-- Line Break-->
        <hr> <!--Horizontal Rule: draw a splitter line across page-->
        <a href="https://www.google.ca/" target="_blank"> Google </a>
        
        <a href="https://www.google.ca/" target="_blank"> 
            <img src="images/GoogleLogo.png" alt="Google Logo">
        </a>
    </body>
</html>
