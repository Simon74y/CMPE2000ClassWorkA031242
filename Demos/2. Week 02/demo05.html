<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo05: CSS</title>
        <!-- Internal Style Sheet -->
        <!-- Put it inside Head section of your page-->
        <style>
            h1 /*Selector */
            {  /* Inside the body {} will define properties*/
                color: white;
                background-color: blue;
            }
            p
            {
                color:blueviolet;
            }
        </style>
    </head>
    <body>
       <header>
            <!-- Inline Style is embedded within an element and applied to that element -->
            <!-- Uncomment the following line to test it with inline style-->
            <!--<h1 style="color:white; background-color: blue;"> Week 02: Day 01: Demo 05: CSS 13 Jan 2025</h1>-->
            <h1> Week 02: Day 01: Demo 05: CSS 13 Jan 2025</h1>
       </header>
       <main>
            <h2> Inline Stules</h2>
            <p> Inline style is embedded within an element and applies to that element only.</p>
            <!-- Uncomment the following line to test it with inline style-->
            <!--<p style="color:red;"> This is second paragraph on my web page.</p>-->
            <p> This is second paragraph on my web page.</p>

            <p style="color:red;">This is one another paragraph on my page.</p>
       </main> 
       <footer>

       </footer>
    </body>
</html>
